<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Il·lusió</title>
		
		<script src="../p5.js"></script>
		<meta name="description" content="I cpied this: https://www.reddit.com/r/generative/comments/kyb93x/genuary_16_circles_i_contain_multitudes/">
	</head>

	<style>
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100vw;
			border: none;
			overflow: hidden;
		}
	</style>

	<body></body>

	<script>
		const MODE_DEBUG = false;
		const vars = { };
		var fi = 0.1;

		function setup() {
			CANVAS_WIDTH = window.innerWidth;
			CANVAS_HEIGHT = window.innerHeight;
			
			createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT);
			frameRate(12);
			getRandomVars();
			setStyle();
		}

		function draw() {
			background(vars['BgC']['H'], vars['BgC']['S'], vars['BgC']['L']);
			drawRecursiveCircle(CANVAS_WIDTH *.5, CANVAS_HEIGHT * .5, vars['size'], vars['maxInteracions'], vars['FgC']['H']);
			fi += vars['ifIncr'];
			if ( fi > vars['maxFi'] || fi < 0 ) vars['ifIncr'] *= -1;
		}

		function drawRecursiveCircle(posX, posY, size, iteracio, hue) {
			stroke( hue, vars['FgC']['S'], vars['FgC']['L'] );
			circle(posX, posY, size);
			if ( iteracio > 0 )
				for (let i = 0; i < vars['n']; i++) {
					const a = TAU / vars['n'] * i;
					const x = posX + cos(a) * size * .5;
					const y = posY + sin(a) * size * .5;
					const s = size * fi;
					const h = ( hue + 20 ) % 360;
					drawRecursiveCircle(x, y, s, iteracio-1, h);
				}
		}

		function getRandomVars() {
			vars['BgC'] = { 'H': 0, 'S': 80, 'L': 80 };
			vars['BgC']['H'] = floor(random(0, 360));
			vars['FgC'] = { 'H': 0, 'S': 90, 'L': 60 };
			vars['FgC']['H'] = abs( vars['BgC']['H'] - 180 );
			vars['n'] = floor(random(3, 8));
			vars['size'] = ( CANVAS_WIDTH > CANVAS_HEIGHT ? CANVAS_WIDTH : CANVAS_HEIGHT ) * .35;
			vars['maxInteracions'] = 3;
			vars['maxFi'] = 1.5;
			vars['ifIncr'] = 0.005;
			if ( MODE_DEBUG ) console.log(vars);
		}

		function setStyle() {
			colorMode(HSL);
			noFill();
			angleMode(RADIANS);
			strokeWeight(5);
		}
	</script>

</html>
