	<style>
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100vw;

			overflow: hidden;
		}
	</style>

	<body></body>

	<script>//https://github.com/therewasaguy/p5-music-viz
		let mic, soundFile, amplitude;
		const mapMax = 1.0;

		function setup() {
			c = createCanvas(window.innerWidth, window.innerHeight);

			mic = new p5.AudioIn();
			mic.start();

			amplitude = new p5.Amplitude();
			amplitude.setInput(mic);
		}

		function draw() {
			clearCanvas();

			const level = amplitude.getLevel();

			const ellipseHeight = map(level, 0, mapMax, height, 0);
			circle(width * .5, ellipseHeight, 100);
		}

		function clearCanvas() {
			background(12);
		}

		function setStyle() {
			clearCanvas();
			fill(248);
			noStroke();
		}
	</script>
