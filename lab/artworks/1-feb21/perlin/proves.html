<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>PERLIN LAB</title>
		
		<script src="../../p5.js"></script>
	</head>

	<style>
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100vw;
			border: none;
			overflow: hidden;
		}
	</style>

	<body></body>

	<script>
		function setup() {
			createCanvas(window.innerWidth, window.innerHeight);
			frameRate(1);
			drawPerlin();
		}

		function draw() {}

		function drawPerlin() {
			for (let i = 0; i < width; i++) {
				for (let j = 0; j < height; j++) {
					const c = noise(i,j) * 255;
					stroke(c);
					point(i,j);
				}
			}
		}
	</script>

</html>
