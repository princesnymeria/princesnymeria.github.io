<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>LAB</title>
		
		<script src="../p5.js"></script>
	</head>

	<style>
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100vw;
			border: none;
			overflow: hidden;
		}
	</style>

	<body></body>

	<script>
		const MODE_DEBUG = true;
		var CANVAS_WIDTH, CANVAS_HEIGHT;

		var p;

		function setup() {
			CANVAS_WIDTH = window.innerWidth;
			CANVAS_HEIGHT = window.innerHeight;
			
			createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT);
			frameRate(24);

			colorMode(HSL);

			p = new Paint();
			setStyle();
		}

		function draw() {
			p.update();
			p.display();
		}
		
		/*function clearCanvas() {
			background(12);
		}*/
		
		function setStyle() {
			background(12);
			colorMode(HSL);
			noFill();
			stroke(0, 60, 60);
			strokeWeight(10);
		}

		class Paint {
			constructor () {
				this.pos = createVector(500, 500);
				this.hue = 0;
				this.a = 0;
				this.t = 0;
				this.radius = 5;
			}
			update () {
				this.t += .01;
				this.a = noise(this.t);
				this.pos.x += cos(this.a) * this.radius;
				this.pos.y += sin(this.a) * this.radius;
			}
			display () {
				stroke(this.hue, 60, 60);
				point(this.pos.x, this.pos.y);
			}
		}
	</script>

</html>
