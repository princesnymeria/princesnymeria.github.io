<!DOCTYPE html>
<html lang="en">

<!--

	* INTERACCIO PER MOBIL

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>PrincesNymeria</title>
</head>

<style>
	#firma {/* Centrat */
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}

	#firma {
		stroke: url(#grad);
	}

	body {
		margin: 0;
		height: 100vh;
		width: 100vw;
		background: #222222;
	}

	#firma>path, #firma>line, #firma>circle {
		fill: none;
		stroke-width: 40px;
		stroke-linecap: round;
	}

	@media only screen and (max-width: 1400px) {
		#firma {
			width: 90vw;
		}
	}
</style>

<script>
	var gradientStops;
	const w = window.innerWidth;
	const h = window.innerHeight;

	window.onload = function() {
		gradientStops = document.querySelector('#firma').childNodes[1].childNodes[1].childNodes;
		document.body.addEventListener('mousemove', editGradient );
	};

	function editGradient (ev) {
		//const a = Math.atan( (ev.pageX - h * 0.5) / (ev.pageX - w * 0.5) ) * 28.64788;
		const h1 = ev.pageX / w * 360;
		const h2 = ev.pageY / h * 360;
		gradientStops[1].style = 'stop-color: hsl(' + h1 + ', 80%, 70%); stop-opacity: 1';
		gradientStops[3].style = 'stop-color: hsl(' + h2 + ', 80%, 70%); stop-opacity: 1';
	};
</script>

<body>
	<svg id="firma" width="1400" height="600">

		<defs>
			<linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
				<stop offset="0%" style="stop-color: hsl(350, 80%, 70%); stop-opacity: 1" />
				<stop offset="100%" style="stop-color: hsl(300, 80%, 70%); stop-opacity: 1" />
			</linearGradient>
		</defs>

		<line id="M-pal"   x1="100"      y1="100"     x2="101"      y2="350" />
		<line id="A1-arc"  x1="500"      y1="250"     x2="700"      y2="251" />
		<line id="A2-arc"  x1="1100"     y1="250"     x2="1300"      y2="251" />

		<path id="M-arc1"  d="  m  100 100     m  00   100     a  100 100 0 0 1 200 0     l  0 150  " />
		<path id="M-arc2"  d="  m  100 100     m  200  100     a  100 100 0 0 1 200 0     l  0 150  " />
		<path id="A1-arc"  d="  m  100 100     m  400  100     a  100 100 0 0 1 200 0     l  0 150  " />
		<path id="R-arc"   d="  m  100 100     m  600  100     a  100 100 0 0 1 200 0     a  100 100 0 0 0 0 150  " />
		<path id="I-arc"   d="  m  100 100     m  800  100     a  100 100 0 0 1 200 0     l  0 250  " />
		<path id="A2-arc"  d="  m  100 100     m  1000 100     a  100 100 0 0 1 200 0     l  0 150  " />

		<circle cx="1000" cy="-25" r="50" />
	</svg>
</body>

</html>
