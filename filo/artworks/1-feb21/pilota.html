<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>Pilota</title>
		
		<script src="../p5.js"></script>
	</head>

	<style>
		body {
			padding: 0;
			margin: 0;
			height: 100vh;
			width: 100vw;
			border: none;
			overflow: hidden;
		}
	</style>

	<body></body>

	<script>
		const MODE_DEBUG = false;
		var CANVAS_WIDTH, CANVAS_HEIGHT, C;
		var terra, pilota;

		function setup() {
			CANVAS_WIDTH = window.innerWidth;
			CANVAS_HEIGHT = window.innerHeight;
			C = ( CANVAS_WIDTH > CANVAS_HEIGHT ? CANVAS_WIDTH : CANVAS_HEIGHT ) * .1;
			
			createCanvas(CANVAS_WIDTH, CANVAS_HEIGHT);
			frameRate(24);

			colorMode(HSL);

			terra = new Terra( color(0, 0, 85), C * .5 );
			pilota = new Pilota( color(10, 60, 60), C, createVector(CANVAS_WIDTH * .5, CANVAS_WIDTH * .15), terra );

			setStyle();
		}

		function draw() {
			clearCanvas();
			terra.display();
			pilota.update();
			pilota.display();
		}

		function clearCanvas() {
			background(12);
		}
		
		function setStyle() {
			clearCanvas();
			colorMode(HSL);
			fill(0, 60, 60);
			noStroke();
		}

		class Terra {
			constructor (color, padding) {
				this.color = color;
				this.padding = padding;
			}
			update () {
				//...
			}
			display () {
				fill(this.color);
				const y = CANVAS_HEIGHT - this.padding * 2;
				const w = CANVAS_WIDTH  - this.padding * 2;
				rect(this.padding, y, w, this.padding);
			}
			getPosY () {
				return height - this.padding * 2;
			}
		}

		class Pilota {
			constructor (color, size, initialPos, terraBody) {
				this.color = color;
				this.size = size;
				this.colBlody = terraBody;
				this.pos = initialPos;
				this.vel = createVector(0, 0);
				this.acc = createVector(0, 1);
			}
			update () {
				this.vel.y += this.acc.y;
				this.pos.y += this.vel.y;
				const l = this.pos.y + this.size * .5;
				const y = this.colBlody.getPosY();
				if (l >= y) {
					this.vel.y *= -.95;
					this.pos.y = y - this.size * .5;
				}
			}
			display () {
				this.displayHelpers();
				fill(this.color);
				circle(this.pos.x, this.pos.y, this.size);
			}
			displayHelpers () {
				fill('#FFFF0020');
				circle(this.pos.x, this.pos.y, this.vel.y * 15);
				fill('#00FFFF20');
				circle(this.pos.x, this.pos.y, abs(this.acc.y * 500));
			}
		}
	</script>

</html>
